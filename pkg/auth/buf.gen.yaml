version: v1
managed:
  enabled: true
  go_package_prefix:
    default: vocab-booster-server-app/pkg/auth/authpb
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: ../../internal/genproto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../../internal/genproto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
