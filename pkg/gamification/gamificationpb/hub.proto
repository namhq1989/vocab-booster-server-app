syntax = "proto3";

package gamificationpb;

service GamificationService {
  rpc GetUserStats(GetUserStatsRequest) returns (GetUserStatsResponse) {}
}

// GET USER POINT

message GetUserStatsRequest {
  string userId = 1;
}

message GetUserStatsResponse {
  int64 point = 1;
  int32 completionTime = 2;
}
